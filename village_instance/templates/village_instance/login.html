{%  extends 'global_presentation/main.html' %}

{% block content %}

{% load static %}

{% include "global_presentation/messages.html" %}

<div class="container white_bg pt-4 mb-5 pb-3" style='background-image:url("{% static '/imgs/white_transparent_bg.png' %}");'>
  <div class="mt-5 d-flex justify-content-center h-100">
    <div>
      <div class="mb-4 d-flex justify-content-center">
        <h3>Connexion</h3>
      </div>
      <div class="d-flex justify-content-center">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>

              <input type="password" name="password" placeholder="Mot de passe..." class="form-control" >
          </div>

            <div class="d-flex justify-content-center mt-3">
              <input class="btn btn-primary" type="submit" value="Se connecter">
              </div>
        </form>

      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Vous n'avez pas de compte? <a href="{% url 'inscription' %}" class="ml-2">Inscrivez vous</a>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
